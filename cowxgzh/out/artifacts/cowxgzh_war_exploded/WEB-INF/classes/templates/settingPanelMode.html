<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>面板模式</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <script src="http://pic-static.fangzhizun.com/jquery/2.1.4/jquery.min.js"></script>
    <script  type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style/weui.css"/>
    <link rel="stylesheet" href="css/example.css"/>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
    <script type="text/javascript" src="js/giveYou/settingPanelMode.js"></script>
    <style type="text/css">
        * {
            padding: 0;
            list-style: none;
            border: 0;
        }
        html,body{
            position: relative;
            height: 100%;
            background-color:#eff3f7;
            margin: 0 3px 0 3px;
            overflow-x:hidden;
        }

        .all {
            width: 100%;
            height: 100px;
            background-color: #EFF3F7;
        }
        .content {
            width: 97%;
            height: 70px;
            margin: 2% 1.5%;
            margin-right: 0px;
            background-color: white;
            display: flex;
            flex-direction: row;
            align-items: center;
            border-radius: 10px;
        }

        .content img {
            width: 13%;
            height: 52px;
            margin-left: 15px;
            margin-right: 10px;
        }

        .content_info {
            width: 55%;
            height: 50px;
            margin-left: 10px;
            font-weight: 550;
        }

        .info_title{
            width: auto;
            font-size: 16px;
        }

        .state {
            font-size: 15px;
            line-height: 1px;
            display: flex;
            flex-direction: column;
            margin-top: 1px;
            color:#495060;
        }

        .buttom {
            width: auto;
            height: auto;
            text-align: center;
            margin-top: 80px;
        }

        .btn {
            width: 160px;
            height: 35px;
            line-height: 1px;
            background-color: #4AB130;
            border-radius: 100px;
            color: white;
            font-size: 24px;
        }

        /*开关css*/

        .key{
            display: none;
        }

        .key-bg{
            position: relative;
            display: inline-block;
            width: 55px;
            height: 22px;
            background-color: #ccc;
            border-radius: 30px;
            overflow: hidden;
        }
        .circle{
            position: absolute;
            left: 1px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #fff;
        }
        .on {
            padding-left: 10px;display:none;
        }

        .off {
            padding-left: 40px;display: block;color: #000;
        }

        .key-bg .circle{
            left: 1px;transition: all 0.5s;
        }

        .key:checked + .key-bg .circle{
            left: 33px;
        }

        .key:checked + .key-bg{
            background: linear-gradient(to left,#4AB130, #4AB130);
        }

        .key:checked + .key-bg .on{
            display: block;
        }

        .key:checked + .key-bg .off{
            display: none;
        }
    </style>
</head>

<body>
<!-- 隐藏input接受参数 -->
<input id="deviceInformation" type="hidden" th:value="${deviceInformation}"/>
<input id="GROUP_NUM" type="hidden" />
<!-- 重要参数请勿动 end -->
<div class="all">
    <!--展示设备信息-->
    <div class="lunbo" id='box'></div>

    <!--提示信息-->
<!--    -->
    <div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-success-no-circle weui-icon_toast" style="margin:20px 0 0 0;font-size:26px;"></i>
            <p class="weui-toast__content" style="font-size:24px;" id="resultMsg">已完成</p>
        </div>
    </div>

</div>
</body>

</html>
